<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Showcase</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.freepik.com/512/2798/2798007.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </head>
  <body>
    <header class="sticky z-50 top-0">
      <nav>
        <div class="navbar bg-base-100 justify-between">
          <a class="btn btn-ghost text-xl">Movie Showcase</a>
          <select class="select select-bordered w-full max-w-xs m-4">
            <option disabled selected>Select Category</option>
          </select>
        </div>
      </nav>
    </header>
    <main
      id="movieContainer"
      class="grid grid-cols-1 gap-4 m-4 p-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    ></main>
  </body>
</html>
